<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: #b0b0b0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress-container {
      width: 100%;
      max-width: 600px;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    body.dark .progress-container {
      background: #333;
    }
    body.dark .progress-bar {
      background: #76ff76;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    .falling-object {
      position: fixed;
      top: -50px;
      pointer-events: none;
      z-index: -1;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    h1 {
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .nav-buttons, .mode-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    select {
      background: white;
      border: 1px solid #ccc;
    }
    button {
      background: #333;
      color: white;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .card {
      background: white;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card-front {
      background-color: #fefefe;
    }
    .card-back {
      background-color: #d4f0d2;
      transform: rotateY(180deg);
    }
    .card-counter {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .card {
      background-color: #1e1e1e;
      border: 1px solid #444;
    }
    body.dark .card-front {
      background-color: #2a2a2a;
      color: #eee;
      border-color: #555;
    }
    body.dark .card-back {
      background-color: #334d33;
      color: #eee;
      border-color: #555;
    }
    .book {
      display: flex;
      width: 600px;
      height: 200px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .book-page {
      flex: 1;
      padding: 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ccc;
    }
    .book-page:last-child {
      border-right: none;
    }
    .question-page {
      background: #fefefe;
    }
    .answer-page {
      background: #d4f0d2;
    }
    body.dark .book {
      background-color: #1e1e1e;
      border-color: #444;
    }
    body.dark .book-page {
      color: #eee;
      border-color: #555;
    }
    body.dark .question-page {
      background: #2a2a2a;
    }
    body.dark .answer-page {
      background: #334d33;
    }
    .back-btn {
      margin-top: 2rem;
    }
    .dark-toggle-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .speech-bubble {
      position: absolute;
      top: -80px;
      left: 0;
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      max-width: 220px;
      font-size: 0.9rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      border-width: 10px 10px 0 10px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
    }
    .dark .speech-bubble {
      background: #222;
      color: #fff;
      border-color: #eee;
    }
    .dark .speech-bubble::after {
      border-color: #222 transparent transparent transparent;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      margin-left: 8px;
      color: #333;
    }
    .dark .close-btn {
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dark-toggle-wrapper">
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    <div id="darkModeBubble" class="speech-bubble hidden">
      <span class="close-btn" onclick="hideDarkModeBubble()">âœ–</span>
      Try it on the new Dark Mode!
    </div>
  </div>

  <h1>Flashcards</h1>

  <!-- Content omitted for brevity -->

  <script>
    const darkModeBubble = document.getElementById("darkModeBubble");
    let bubbleTimeout = null;

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function showDarkModeBubble() {
      const messages = [
        "Try it on the new Dark Mode!",
        "Join the dark side ðŸŒ’",
        "Your eyes will thank you.",
        "ðŸŒ“ Tap to toggle darkness!"
      ];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      darkModeBubble.innerHTML = `<span class="close-btn" onclick="hideDarkModeBubble()">âœ–</span> ${msg}`;
      darkModeBubble.classList.remove("hidden");
      clearTimeout(bubbleTimeout);
      bubbleTimeout = setTimeout(hideDarkModeBubble, 4000);
    }

    function hideDarkModeBubble() {
      darkModeBubble.classList.add("hidden");
      clearTimeout(bubbleTimeout);
    }

    // Occasionally show every 20 sec (30% chance)
    setInterval(() => {
      if (Math.random() < 0.3) {
        showDarkModeBubble();
      }
    }, 20000);
  </script>
</body>
</html>
