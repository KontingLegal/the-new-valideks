<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards Viewer</title>
  <style>
    /* existing styles unchanged */
    /* ... (same CSS as before) ... */
  </style>
</head>
<body>
  <div class="dark-toggle-wrapper">
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    <div id="darkModeBubble" class="speech-bubble hidden">
      <span class="close-btn" onclick="hideDarkModeBubble()">âœ–</span>
      Try it on the new Dark Mode!
    </div>
  </div>

  <h1>Flashcards</h1>

  <div class="controls">
    <select id="fileSelector"></select>
    <div class="nav-buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
    <div class="mode-buttons">
      <button onclick="setMode('flashcard')">Flashcard View</button>
      <button onclick="setMode('book')">Book View</button>
    </div>
  </div>

  <div class="card" id="flashcard">
    <div class="card-inner" id="card-inner">
      <div class="card-front" id="card-front">Loading...</div>
      <div class="card-back" id="card-back">Loading...</div>
    </div>
  </div>

  <div class="book" id="book" style="display: none;">
    <div class="book-page question-page" id="book-question">Loading...</div>
    <div class="book-page answer-page" id="book-answer">Loading...</div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="card-counter" id="counter">Card 0 of 0</div>

  <script>
    const flashcard = document.getElementById('flashcard');
    const inner = document.getElementById('card-inner');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const book = document.getElementById('book');
    const bookQ = document.getElementById('book-question');
    const bookA = document.getElementById('book-answer');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const counter = document.getElementById('counter');
    const fileSelector = document.getElementById('fileSelector');
    const darkModeBubble = document.getElementById("darkModeBubble");
    let bubbleTimeout = null;

    const jsonFiles = [
      { file: "c1.json", label: "Competency 1" },
      { file: "c2.json", label: "Competency 2" },
      { file: "c3.json", label: "Competency 3" },
      { file: "c4.json", label: "Competency 4" },
      { file: "c5.json", label: "Competency 5" }
    ];

    let cards = [];
    let currentIndex = 0;
    let currentMode = 'flashcard';

    jsonFiles.forEach(entry => {
      const option = document.createElement('option');
      option.value = entry.file;
      option.textContent = entry.label;
      fileSelector.appendChild(option);
    });

    fileSelector.addEventListener('change', (e) => {
      loadJSON(e.target.value);
    });

    function loadJSON(file) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          cards = data;
          currentIndex = parseInt(localStorage.getItem("flashcardIndex") || "0");
          renderCard();
          localStorage.setItem("flashcardFile", file);
        });
    }

    function renderCard() {
      if (cards.length === 0) return;
      const current = cards[currentIndex];
      front.textContent = current.question;
      back.textContent = current.answer;
      bookQ.textContent = current.question;
      bookA.textContent = current.answer;
      counter.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === cards.length - 1;
      const progress = ((currentIndex + 1) / cards.length) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
      localStorage.setItem("flashcardIndex", currentIndex);
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        flashcard.classList.remove('flipped');
        renderCard();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < cards.length - 1) {
        currentIndex++;
        flashcard.classList.remove('flipped');
        renderCard();
      }
    });

    flashcard.addEventListener('click', () => {
      if (currentMode === 'flashcard') {
        flashcard.classList.toggle('flipped');
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function setMode(mode) {
      currentMode = mode;
      flashcard.style.display = mode === 'flashcard' ? 'block' : 'none';
      book.style.display = mode === 'book' ? 'flex' : 'none';
    }

    function showDarkModeBubble() {
      const messages = [
        "Try it on the new Dark Mode!",
        "Join the dark side ðŸŒ’",
        "Your eyes will thank you.",
        "ðŸŒ“ Tap to toggle darkness!"
      ];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      darkModeBubble.innerHTML = `<span class="close-btn" onclick="hideDarkModeBubble()">âœ–</span> ${msg}`;
      darkModeBubble.classList.remove("hidden");
      clearTimeout(bubbleTimeout);
      bubbleTimeout = setTimeout(hideDarkModeBubble, 4000);
    }

    function hideDarkModeBubble() {
      darkModeBubble.classList.add("hidden");
      clearTimeout(bubbleTimeout);
    }

    setInterval(() => {
      if (Math.random() < 0.3) {
        showDarkModeBubble();
      }
    }, 20000);

    window.addEventListener('load', () => {
      const saved = localStorage.getItem("darkMode") === "true";
      if (saved) document.body.classList.add("dark");
      const savedFile = localStorage.getItem("flashcardFile") || jsonFiles[0].file;
      fileSelector.value = savedFile;
      loadJSON(savedFile);
    });
  </script>
</body>
</html>
