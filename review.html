<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards Viewer</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 2rem;
    background: #b0b0b0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

    .progress-container {
  width: 100%;
  max-width: 600px;
  height: 12px;
  background: #ddd;
  border-radius: 6px;
  margin-top: 1rem;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: #4caf50;
  width: 0%;
  transition: width 0.3s ease;
}

body.dark .progress-container {
  background: #333;
}

body.dark .progress-bar {
  background: #76ff76;
}

    
  body.dark {
    background-color: #121212;
    color: #eee;
  }

  .falling-object {
    position: fixed;
    top: -50px;
    pointer-events: none;
    z-index: -1;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  h1 {
    margin-bottom: 1rem;
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .nav-buttons, .mode-buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  select, button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  select {
    background: white;
    border: 1px solid #ccc;
  }

  button {
    background: #333;
    color: white;
  }

  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }

  .card {
    background: white;
    width: 300px;
    height: 200px;
    perspective: 1000px;
    cursor: pointer;
    margin-top: 1rem;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .card-front {
    background-color: #fefefe;
  }

  .card-back {
    background-color: #d4f0d2;
    transform: rotateY(180deg);
  }

  .card-counter {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #555;
  }

  body.dark .card {
    background-color: #1e1e1e;
    border: 1px solid #444;
  }

  body.dark .card-front {
    background-color: #2a2a2a;
    color: #eee;
    border-color: #555;
  }

  body.dark .card-back {
    background-color: #334d33;
    color: #eee;
    border-color: #555;
  }

  /* Book-style mode */
  .book {
    display: flex;
    width: 600px;
    height: 200px;
    margin-top: 1rem;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .book-page {
    flex: 1;
    padding: 1rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    border-right: 1px solid #ccc;
  }

  .book-page:last-child {
    border-right: none;
  }

  .question-page {
    background: #fefefe;
  }

  .answer-page {
    background: #d4f0d2;
  }

  body.dark .book {
    background-color: #1e1e1e;
    border-color: #444;
  }

  body.dark .book-page {
    color: #eee;
    border-color: #555;
  }

  body.dark .question-page {
    background: #2a2a2a;
  }

  body.dark .answer-page {
    background: #334d33;
  }

  .back-btn {
    margin-top: 2rem;
  }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
  <h1>Flashcards</h1>

  <div class="controls">
    <select id="fileSelector"></select>

    <div class="nav-buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>

    <div class="mode-buttons">
      <button onclick="setMode('flashcard')">Style 1: Flashcard</button>
      <button onclick="setMode('book')">Style 2: Book</button>
    </div>
  </div>

  <!-- Flashcard View -->
  <div class="card" id="flashcard">
    <div class="card-inner" id="card-inner">
      <div class="card-front" id="card-front">Loading...</div>
      <div class="card-back" id="card-back">Loading...</div>
    </div>
  </div>

  <!-- Book View -->
  <div class="book" id="book" style="display: none;">
    <div class="book-page question-page" id="book-question">Loading...</div>
    <div class="book-page answer-page" id="book-answer">Loading...</div>
  </div>

  <div class="progress-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

  <div class="card-counter" id="counter">Card 0 of 0</div>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Main Menu</button>

  <script>
    const jsonFiles = [
      { file: "c1.json", label: "Competency 1" },
      { file: "c2.json", label: "Competency 2" },
      { file: "c3.json", label: "Competency 3" },
      { file: "c4.json", label: "Competency 4" }
    ];

    const flashcard = document.getElementById('flashcard');
    const inner = document.getElementById('card-inner');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');

    const book = document.getElementById('book');
    const bookQ = document.getElementById('book-question');
    const bookA = document.getElementById('book-answer');

    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const counter = document.getElementById('counter');
    const fileSelector = document.getElementById('fileSelector');

    let cards = [];
    let currentIndex = 0;
    let currentMode = 'flashcard';

    jsonFiles.forEach(entry => {
      const option = document.createElement('option');
      option.value = entry.file;
      option.textContent = entry.label;
      fileSelector.appendChild(option);
    });

    const loadJSON = (file) => {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          cards = data;
          const savedFile = localStorage.getItem("flashcardFile");
          const savedIndex = parseInt(localStorage.getItem("flashcardIndex") || "0");

          currentIndex = (file === savedFile && savedIndex < cards.length) ? savedIndex : 0;
          renderCard();
        })
        .catch(err => {
          console.error("Error loading file:", file, err);
          front.textContent = "Failed to load.";
          back.textContent = "";
          counter.textContent = "";
        });
    };

    const renderCard = () => {
      if (cards.length === 0) return;
      const current = cards[currentIndex];
      front.textContent = current.question;
      back.textContent = current.answer;
      bookQ.textContent = current.question;
      bookA.textContent = current.answer;
      counter.textContent = `Card ${currentIndex + 1} of ${cards.length}`;

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === cards.length - 1;

      localStorage.setItem("flashcardIndex", currentIndex);
      localStorage.setItem("flashcardFile", fileSelector.value);

const progressPercent = ((currentIndex + 1) / cards.length) * 100;
document.getElementById('progress-bar').style.width = progressPercent + '%';
localStorage.setItem("flashcardProgress", progressPercent);

    };

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        flashcard.classList.remove('flipped');
        renderCard();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < cards.length - 1) {
        currentIndex++;
        flashcard.classList.remove('flipped');
        renderCard();
      }
    });

    flashcard.addEventListener('click', () => {
      if (currentMode === 'flashcard') {
        flashcard.classList.toggle('flipped');
      }
    });

    fileSelector.addEventListener('change', (e) => {
      loadJSON(e.target.value);
    });

    const savedFile = localStorage.getItem("flashcardFile");
    const startFile = jsonFiles.find(j => j.file === savedFile)?.file || jsonFiles[0].file;
    fileSelector.value = startFile;
    loadJSON(startFile);

    // Restore progress bar on load
window.addEventListener('load', () => {
  const dark = localStorage.getItem("darkMode") === "true";
  if (dark) document.body.classList.add("dark");

  const savedProgress = localStorage.getItem("flashcardProgress");
  if (savedProgress) {
    document.getElementById('progress-bar').style.width = savedProgress + '%';
  }
});


    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem("darkMode", document.body.classList.contains('dark'));
    }

    function setMode(mode) {
      currentMode = mode;
      if (mode === 'flashcard') {
        flashcard.style.display = 'block';
        book.style.display = 'none';
      } else {
        flashcard.style.display = 'none';
        book.style.display = 'flex';
      }
    }

    window.addEventListener('load', () => {
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) document.body.classList.add("dark");
    });

    const images = ['leaf.png', 'feather.png'];
    function createFallingObject() {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'falling-object';
      img.alt = 'falling object';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.width = (20 + Math.random() * 20) + 'px';
      img.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }
    setInterval(createFallingObject, 800);
  </script>
</body>
</html>
