<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to Flashcards</h1>
  <div class="menu">
    <button onclick="location.href='review.html'">Review Mode</button>
    <button onclick="location.href='exam.html'">Exam Mode</button>
    <button onclick="location.href='unlock.html'">Unlock More Content</button>
  </div>
</body>
</html>
