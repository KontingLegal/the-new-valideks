<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Menu</title>
  <style>
    /* Background sky */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to top, #cde3f4, #87ceeb); /* Sky effect */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden; /* Important for floating elements like clouds and birds */
  position: relative; /* Enables absolute-positioned child elements */
}

/* Cloud style */
.cloud {
  position: absolute;
  top: 50px;
  background: white;
  border-radius: 50%;
  width: 100px;
  height: 60px;
  opacity: 0.8;
  animation: cloudMove linear infinite;
}

.cloud::before,
.cloud::after {
  content: '';
  position: absolute;
  background: white;
  border-radius: 50%;
}

.cloud::before {
  width: 60px;
  height: 60px;
  top: -30px;
  left: 10px;
}

.cloud::after {
  width: 80px;
  height: 80px;
  top: -40px;
  left: 40px;
}

@keyframes cloudMove {
  from {
    left: -150px;
  }
  to {
    left: 110%;
  }
}

/* Bird */
.bird {
  position: absolute;
  top: 100px;
  left: -100px;
  width: 50px;
  height: 50px;
  background: url('bird.gif') no-repeat center center / contain;
  animation: flyBird 20s linear infinite;
}

@keyframes flyBird {
  0% {
    transform: translateX(-100px) translateY(0px);
  }
  50% {
    transform: translateX(50vw) translateY(-40px);
  }
  100% {
    transform: translateX(110vw) translateY(0px);
  }
}

    


    h1 {
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>The New Valideks</h1>
  <!-- Clouds -->
<div class="cloud" style="top: 50px; animation-duration: 60s;"></div>
<div class="cloud" style="top: 120px; left: 20%; animation-duration: 80s;"></div>
<div class="cloud" style="top: 180px; left: 50%; animation-duration: 100s;"></div>

<!-- Bird -->
<div class="bird"></div>

  <div class="menu">
    <button onclick="location.href='review.html'">Review Mode</button>
    <button onclick="location.href='exam.html'">Exam Mode</button>
    <button onclick="location.href='unlock.html'">Unlock More Content</button>
  </div>
</body>
</html>
