<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Menu</title>
  <style>
    /* Background sky */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to top, #cde3f4, #87ceeb); /* Sky effect */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden; /* Important for floating elements like clouds and birds */
  position: relative; /* Enables absolute-positioned child elements */
}

/* Cloud style */
.cloud {
  position: absolute;
  top: 50px;
  background: white;
  border-radius: 50%;
  width: 100px;
  height: 60px;
  opacity: 0.8;
  animation: cloudMove linear infinite;
}

.cloud::before,
.cloud::after {
  content: '';
  position: absolute;
  background: white;
  border-radius: 50%;
}

.cloud::before {
  width: 60px;
  height: 60px;
  top: -30px;
  left: 10px;
}

.cloud::after {
  width: 80px;
  height: 80px;
  top: -40px;
  left: 40px;
}

@keyframes cloudMove {
  from {
    left: -150px;
  }
  to {
    left: 110%;
  }
}

/* Bird */
.bird {
  position: absolute;
  top: 100px;
  left: -100px;
  width: 50px;
  height: 50px;
  background: url('bird.gif') no-repeat center center / contain;
  animation: flyBird 20s linear infinite;
}

@keyframes flyBird {
  0% {
    transform: translateX(-100px) translateY(0px);
  }
  50% {
    transform: translateX(50vw) translateY(-40px);
  }
  100% {
    transform: translateX(110vw) translateY(0px);
  }
}

    


    h1 {
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    /* === BIRD ANIMATIONS === */
.bird {
  position: absolute;
  width: 40px;
  height: 40px;
  background-image: url('bird.png'); /* üê¶ Replace with your bird image */
  background-size: contain;
  background-repeat: no-repeat;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  z-index: 1;
  opacity: 0.9;
  pointer-events: none;
}

/* MOVEMENT DIRECTION */
.bird-left {
  left: -60px;
  animation-name: flyRight, flap;
}

.bird-right {
  right: -60px;
  animation-name: flyLeft, flap;
}

/* SPEED CLASSES */
.bird.fast {
  animation-duration: 10s, 1s;
}
.bird.medium {
  animation-duration: 20s, 1.5s;
}
.bird.slow {
  animation-duration: 35s, 2s;
}

/* FLY ACROSS SCREEN */
@keyframes flyRight {
  0% { left: -60px; transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { left: 110%; transform: translateY(0); }
}

@keyframes flyLeft {
  0% { right: -60px; transform: translateY(0); }
  50% { transform: translateY(10px); }
  100% { right: 110%; transform: translateY(0); }
}

/* FLAPPING EFFECT */
@keyframes flap {
  0%, 100% { transform: scaleY(1); }
  50% { transform: scaleY(0.8); }
}

  /* === CLOUD ANIMATIONS === */
.cloud {
  position: absolute;
  width: 120px;
  height: 60px;
  background: #fff;
  border-radius: 60px;
  box-shadow: 30px 0px 0px #fff, 60px 10px 0px #fff;
  opacity: 0.7;
  z-index: 0;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

/* LEFT-MOVING CLOUDS */
.cloud-left {
  left: -200px;
  animation-name: floatRight;
}

/* RIGHT-MOVING CLOUDS */
.cloud-right {
  right: -200px;
  animation-name: floatLeft;
}

/* SPEED CLASSES */
.cloud.fast {
  animation-duration: 20s;
}
.cloud.slow {
  animation-duration: 45s;
}

/* FLOAT ANIMATIONS */
@keyframes floatRight {
  0%   { left: -200px; }
  100% { left: 110%; }
}

@keyframes floatLeft {
  0%   { right: -200px; }
  100% { right: 110%; }
}

    
  </style>
</head>
<body>
  <h1>The New Valideks</h1>
  <!-- Clouds -->
<div class="cloud" style="top: 50px; animation-duration: 60s;"></div>
<div class="cloud" style="top: 120px; left: 20%; animation-duration: 80s;"></div>
<div class="cloud" style="top: 180px; left: 50%; animation-duration: 100s;"></div>

<!-- Bird -->
<div class="bird"></div>

  <div class="menu">
    <button onclick="location.href='review.html'">Review Mode</button>
    <button onclick="location.href='exam.html'">Exam Mode</button>
    <button onclick="location.href='unlock.html'">Unlock More Content</button>
  </div>
  <!-- Immersive Clouds -->
<div class="cloud cloud-left slow" style="top: 10%;"></div>
<div class="cloud cloud-left fast" style="top: 25%;"></div>
<div class="cloud cloud-left slow" style="top: 40%;"></div>

<div class="cloud cloud-right slow" style="top: 15%;"></div>
<div class="cloud cloud-right fast" style="top: 30%;"></div>
<div class="cloud cloud-right slow" style="top: 45%;"></div>
<!-- Immersive Birds -->
<div class="bird bird-left fast" style="top: 20%;"></div>
<div class="bird bird-right slow" style="top: 35%;"></div>
<div class="bird bird-left medium" style="top: 50%;"></div>

</body>
</html>
