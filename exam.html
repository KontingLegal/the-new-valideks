<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .controls {
      margin-bottom: 1rem;
    }

    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    select {
      background: white;
      border: 1px solid #ccc;
    }

    button {
      background: #333;
      color: white;
    }

    #questionBox {
      max-width: 600px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 1rem;
      display: none;
    }

    #choices {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 2rem;
      margin-top: 1rem;
      width: 100%;
    }

    #choices button {
      text-align: left;
      width: 90%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    #choices button:hover {
      background-color: #f0f0f0;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Exam Mode</h1>

  <div class="controls">
    <select id="fileSelector">
      <option value="c1.json">Competency 1</option>
      <option value="c2.json">Competency 2</option>
    </select>
    <button id="startBtn">Start Exam</button>
  </div>

  <div id="questionBox">
    <div id="questionText"></div>
    <div id="choices"></div>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="result"></div>

  <script>
    const fileSelector = document.getElementById('fileSelector');
    const startBtn = document.getElementById('startBtn');
    const questionBox = document.getElementById('questionBox');
    const questionText = document.getElementById('questionText');
    const choicesContainer = document.getElementById('choices');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('result');

    let allQuestions = [];
    let examQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];

    const shuffleArray = (array) => array.sort(() => Math.random() - 0.5);

    startBtn.addEventListener('click', () => {
      const file = fileSelector.value;
      fetch(file)
        .then(res => res.json())
        .then(data => {
          allQuestions = data;
          const count = file === "c1.json" ? 35 : 20;
          examQuestions = shuffleArray([...allQuestions]).slice(0, count);
          currentQuestion = 0;
          score = 0;
          userAnswers = [];
          startBtn.style.display = 'none';
          fileSelector.disabled = true;
          resultBox.innerHTML = "";
          questionBox.style.display = 'block';
          renderQuestion();
        })
        .catch(err => {
          alert("Failed to load exam file.");
          console.error(err);
        });
    });

    function renderQuestion() {
      const q = examQuestions[currentQuestion];
      questionText.textContent = `Q${currentQuestion + 1}: ${q.question}`;
      choicesContainer.innerHTML = "";

      const otherAnswers = allQuestions
        .filter(item => item.answer !== q.answer)
        .map(item => item.answer);
      const wrongChoices = shuffleArray(otherAnswers).slice(0, 3);

      const allChoices = shuffleArray([q.answer, ...wrongChoices]);

      allChoices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => {
          document.querySelectorAll('#choices button').forEach(b => b.disabled = true);
          btn.style.backgroundColor = "#cce5ff";
          userAnswers[currentQuestion] = choice;
        };
        choicesContainer.appendChild(btn);
      });
    }

    submitBtn.addEventListener('click', () => {
      if (!userAnswers[currentQuestion]) {
        alert("Please select an answer first.");
        return;
      }

      const isCorrect = userAnswers[currentQuestion] === examQuestions[currentQuestion].answer;
      if (isCorrect) score++;

      currentQuestion++;

      if (currentQuestion >= examQuestions.length) {
        showResults();
      } else {
        renderQuestion();
      }
    });

    function showResults() {
      questionBox.style.display = "none";
      fileSelector.disabled = false;
      startBtn.style.display = "inline-block";

      let html = `<h2>Exam Complete</h2>`;
      html += `<p>Score: ${score} / ${examQuestions.length}</p>`;
      html += `<p>Percentage: ${(score / examQuestions.length * 100).toFixed(2)}%</p><hr/>`;

      examQuestions.forEach((q, i) => {
        const isCorrect = userAnswers[i] === q.answer;
        html += `
          <div style="text-align: left; margin-bottom: 1rem;">
            <strong>Q${i + 1}:</strong> ${q.question}<br/>
            <strong>Your Answer:</strong> ${userAnswers[i]}<br/>
            <strong>Correct Answer:</strong> ${q.answer}<br/>
            <span style="color: ${isCorrect ? 'green' : 'red'};">
              ${isCorrect ? '✅ Correct' : '❌ Incorrect'}
            </span>
          </div>
        `;
      });

      resultBox.innerHTML = html;
    }
  </script>
</body>
</html>
