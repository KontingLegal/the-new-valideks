<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .controls, #examBox, #resultBox {
      max-width: 600px;
      width: 100%;
    }

    select, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #choices button {
      display: block;
      width: 100%;
      text-align: left;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    #choices button:hover:not(:disabled) {
      background-color: #007bff;
      color: white;
    }

    #startBtn, #submitBtn {
      background-color: #007bff;
      color: white;
    }

    #submitBtn {
      margin-top: 1rem;
    }

    #resultBox {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Exam Mode</h1>

  <div class="controls">
    <select id="examSelector">
      <option value="c1.json">Competency 1</option>
      <option value="c2.json">Competency 2</option>
    </select>
    <button id="startBtn">Start Exam</button>
  </div>

  <div id="examBox" style="display:none;">
    <h2 id="questionText"></h2>
    <div id="choices"></div>
    <button id="submitBtn">Submit Answer</button>
  </div>

  <div id="resultBox">
    <h2>Results</h2>
    <p id="scoreText"></p>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const examSelector = document.getElementById('examSelector');
    const questionText = document.getElementById('questionText');
    const choicesDiv = document.getElementById('choices');
    const submitBtn = document.getElementById('submitBtn');
    const examBox = document.getElementById('examBox');
    const resultBox = document.getElementById('resultBox');
    const scoreText = document.getElementById('scoreText');

    let questions = [];
    let currentQuestion = 0;
    let userAnswers = [];

    const getRandomChoices = (correct, data) => {
      let pool = data.map(q => q.answer).filter(a => a !== correct);
      pool = [...new Set(pool)]; // unique
      const shuffled = pool.sort(() => 0.5 - Math.random()).slice(0, 3);
      return [...shuffled, correct].sort(() => 0.5 - Math.random());
    };

    startBtn.onclick = () => {
      const file = examSelector.value;
      fetch(file)
        .then(res => res.json())
        .then(data => {
          if (file === 'c1.json') {
            questions = data.sort(() => 0.5 - Math.random()).slice(0, 35);
          } else if (file === 'c2.json') {
            questions = data.sort(() => 0.5 - Math.random()).slice(0, 20);
          }

          currentQuestion = 0;
          userAnswers = [];
          document.querySelector('.controls').style.display = 'none';
          examBox.style.display = 'block';
          resultBox.style.display = 'none';
          renderQuestion();
        });
    };

    function renderQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = `(${currentQuestion + 1}/${questions.length}) ${q.question}`;
      choicesDiv.innerHTML = '';

      const allChoices = getRandomChoices(q.answer, questions);

      allChoices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.classList.add('choice-btn');
        btn.onclick = () => {
          document.querySelectorAll('#choices button').forEach(b => b.disabled = true);
          btn.style.backgroundColor = "#cce5ff";
          userAnswers[currentQuestion] = choice;
        };
        choicesDiv.appendChild(btn);
      });
    }

    submitBtn.onclick = () => {
      if (userAnswers[currentQuestion] === undefined) {
        alert("Please select an answer before submitting.");
        return;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        renderQuestion();
      } else {
        showResults();
      }
    };

    function showResults() {
      examBox.style.display = 'none';
      resultBox.style.display = 'block';
      let correct = 0;
      questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) correct++;
      });
      const percent = ((correct / questions.length) * 100).toFixed(2);
      scoreText.textContent = `You got ${correct} out of ${questions.length} correct. (${percent}%)`;
    }
  </script>
</body>
</html>
