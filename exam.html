<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .choice {
      display: block;
      margin: 0.5rem 0;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    #start-section {
      margin-top: 2rem;
    }

    #submitAnswer {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Exam Mode</h1>
  <div class="container">
    <div id="start-section">
      <select id="examSelector">
        <option value="c1.json">Competency 1 (35 questions)</option>
        <option value="c2.json">Competency 2 (20 questions)</option>
      </select>
      <br><br>
      <button id="startBtn">Start Exam</button>
    </div>

    <div id="quiz-section" style="display:none;">
      <div id="question"></div>
      <div id="choices"></div>
      <button id="submitAnswer">Submit Answer</button>
      <div id="feedback"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const examSelector = document.getElementById("examSelector");
    const startBtn = document.getElementById("startBtn");
    const startSection = document.getElementById("start-section");
    const quizSection = document.getElementById("quiz-section");
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const submitBtn = document.getElementById("submitAnswer");
    const resultEl = document.getElementById("result");
    const feedbackEl = document.getElementById("feedback");

    let allQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;
    let examLimit = 0;

    const shuffleArray = arr => arr.sort(() => Math.random() - 0.5);

    startBtn.addEventListener("click", () => {
      const selectedFile = examSelector.value;

      fetch(selectedFile)
        .then(res => res.json())
        .then(data => {
          // Determine how many questions based on competency
          examLimit = selectedFile === "c1.json" ? 35 : 20;
          allQuestions = shuffleArray(data).slice(0, examLimit);
          currentQuestion = 0;
          score = 0;
          selectedAnswer = null;

          startSection.style.display = "none";
          quizSection.style.display = "block";
          resultEl.textContent = "";
          renderQuestion();
        });
    });

    function renderQuestion() {
      feedbackEl.textContent = "";
      const q = allQuestions[currentQuestion];
      const options = [q.answer];
      while (options.length < 4) {
        const random = allQuestions[Math.floor(Math.random() * allQuestions.length)].answer;
        if (!options.includes(random)) {
          options.push(random);
        }
      }

      shuffleArray(options);
      selectedAnswer = null;
      questionEl.textContent = `(${currentQuestion + 1}/${examLimit}) ${q.question}`;

      choicesEl.innerHTML = options.map(opt => `
        <label class="choice">
          <input type="radio" name="choice" value="${opt}"> ${opt}
        </label>
      `).join("");

      submitBtn.style.display = "inline-block";
    }

    submitBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="choice"]:checked');
      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      const userAnswer = selected.value;
      const correctAnswer = allQuestions[currentQuestion].answer;

      if (userAnswer === correctAnswer) {
        score++;
        feedbackEl.textContent = "✅ Correct!";
        feedbackEl.style.color = "green";
      } else {
        feedbackEl.textContent = `❌ Wrong! Correct answer: ${correctAnswer}`;
        feedbackEl.style.color = "red";
      }

      submitBtn.style.display = "none";

      // Proceed to next question after delay
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < examLimit) {
          renderQuestion();
        } else {
          showResult();
        }
      }, 1200);
    });

    function showResult() {
      quizSection.style.display = "none";
      const percent = ((score / examLimit) * 100).toFixed(2);
      resultEl.innerHTML = `
        <h2>Exam Completed!</h2>
        <p>Score: ${score} out of ${examLimit}</p>
        <p>Percentage: ${percent}%</p>
      `;
    }
  </script>

</body>
</html>
