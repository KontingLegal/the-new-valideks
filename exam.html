<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    select, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
    }

    #questionBox {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 600px;
    }

    .choice {
      background: #eee;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .choice.correct {
      background-color: #d4edda;
    }

    .choice.incorrect {
      background-color: #f8d7da;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Exam Mode</h1>
  <select id="fileSelector">
    <option value="c1.json" data-limit="35">Competency 1</option>
    <option value="c2.json" data-limit="20">Competency 2</option>
  </select>
  <button onclick="startExam()">Start Exam</button>

  <div id="questionBox" style="display:none;">
    <div id="questionText"></div>
    <div id="choices"></div>
    <div id="progress"></div>
  </div>

  <div class="result" id="result"></div>

  <script>
    let allData = [], examSet = [], current = 0, score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startExam() {
      const fileSelector = document.getElementById('fileSelector');
      const file = fileSelector.value;
      const limit = parseInt(fileSelector.selectedOptions[0].dataset.limit);

      fetch(file)
        .then(res => res.json())
        .then(data => {
          allData = data;
          examSet = shuffle(data).slice(0, limit);
          current = 0;
          score = 0;
          document.getElementById('result').textContent = "";
          document.getElementById('questionBox').style.display = 'block';
          renderQuestion();
        });
    }

    function renderQuestion() {
      const q = examSet[current];
      const questionText = document.getElementById('questionText');
      const choicesBox = document.getElementById('choices');
      const progress = document.getElementById('progress');

      questionText.textContent = q.question;
      progress.textContent = `Question ${current + 1} of ${examSet.length}`;

      let wrongAnswers = allData.filter(item => item.answer !== q.answer);
      shuffle(wrongAnswers);
      let options = [q.answer, ...wrongAnswers.slice(0, 3).map(w => w.answer)];
      options = shuffle(options);

      choicesBox.innerHTML = "";
      options.forEach(opt => {
        const div = document.createElement('div');
        div.textContent = opt;
        div.className = 'choice';
        div.onclick = () => handleAnswer(opt, div, q.answer);
        choicesBox.appendChild(div);
      });
    }

    function handleAnswer(selected, div, correct) {
      const choices = document.querySelectorAll('.choice');
      choices.forEach(choice => {
        choice.onclick = null;
        if (choice.textContent === correct) {
          choice.classList.add('correct');
        } else if (choice.textContent === selected) {
          choice.classList.add('incorrect');
        }
      });

      if (selected === correct) score++;

      setTimeout(() => {
        current++;
        if (current < examSet.length) {
          renderQuestion();
        } else {
          finishExam();
        }
      }, 1000);
    }

    function finishExam() {
      document.getElementById('questionBox').style.display = 'none';
      const percent = ((score / examSet.length) * 100).toFixed(2);
      document.getElementById('result').innerHTML =
        `âœ… Exam Finished!<br>Score: ${score}/${examSet.length} (${percent}%)`;
    }
  </script>
</body>
</html>
